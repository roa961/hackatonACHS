<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agente Judini ACHS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      .card {
        margin-bottom: 15px;
      }

      #responses-container {
        height: calc(100vh - 250px);
        overflow-y: auto;
        margin-top: 10px;
      }

      .form-control {
        padding-left: 8px;
        padding-right: 8px;
      }
    </style>
  </head>
  <body>
    <h1 class="display-4 text-center mb-4">Agente Judini ACHS</h1>
    <div class="container">
      <form onsubmit="event.preventDefault(); sendQuery();">
        <div class="row mb-2">
          <div class="col-9">
            <input
              id="prompt"
              type="text"
              name="prompt"
              placeholder="Ingresa tu consulta"
              class="form-control col-9"
            />
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary">
              Enviar Consulta
            </button>
          </div>
        </div>
      </form>
      <div id="responses-container">
        <div id="responses"></div>
        <div id="spinner" style="display: none">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only"></span>
          </div>
        </div>
      </div>
    </div>

    <script>
      function sendQuery() {
        const prompt = document.getElementById("prompt").value;
        const spinner = document.getElementById("spinner");
        const responsesElement = document.getElementById("responses");

        spinner.style.display = "block"; // Show spinner

        console.log("Enviando query");
        axios
          .post("/query", { prompt })
          .then(function (response) {
            const responseData = response.data;

            // Create a new div for the consulta and response and add it to the responses element
            const cardElement = document.createElement("div");
            cardElement.classList.add("card");
            cardElement.innerHTML =
              '<div class="card-body">' +
              '<p class="card-text"><strong>Consulta:</strong> ' +
              prompt +
              '</p><p class="card-text"><strong>Respuesta:</strong> ' +
              responseData +
              "</p>" +
              "</div>";

            responsesElement.appendChild(cardElement);

            // Scroll to the bottom of the container
            const container = document.getElementById("responses-container");
            container.scrollTop = container.scrollHeight;
          })
          .catch(function (error) {
            console.error("Error:", error);
            console.error("Response data:", error.response.data);
            console.error("Response status:", error.response.status);
            console.error("Response headers:", error.response.headers);
          })
          .finally(function () {
            spinner.style.display = "none"; // Hide spinner
          });
      }
    </script>
  </body>
</html>
